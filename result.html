  <script>
    function calculateTotalCalories() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      var totalCalories = 0;

      checkboxes.forEach(function (checkbox) {
        var calories = parseFloat(checkbox.dataset.calories);
        totalCalories += calories;
      });

      document.getElementById('total-calories').textContent = 'Total Calories Burnt: ' + totalCalories.toFixed(2);
    }
  </script>

  <h1>Track your progress here!</h1>
  <script>
    // Get the weight, height, and goal parameters from the URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const weight = parseFloat(urlParams.get('weight'));
    const height = parseFloat(urlParams.get('height'));
    const goal = urlParams.get('goal');

    // Calorie factors based on weight goal
    let calorieFactor;
    if (goal === 'lose') {
      calorieFactor = 5;
    } else if (goal === 'maintain') {
      calorieFactor = 10;
    } else if (goal === 'gain') {
      calorieFactor = 15;
    }

    // Calculate calories needed
    const caloriesNeeded = weight * calorieFactor;

    // Display the result
    document.write('<h2 style=color:#fac031;>Calories needed to burn: ' + caloriesNeeded.toFixed(2) + '</h2>');
  </script>
