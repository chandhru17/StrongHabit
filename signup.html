<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Sign up-SH</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">

<style >
   #registration_form {
    margin: 0 auto;
    max-width: 600px;
    padding: 20px;
    border: 5px solid black;
    border-radius: 20px;
  }
</style>
</head>
<body style="font-family: mv boli">

<div class="navbar navbar-default" style="background: #fac031">

<div class="navbar-collapse collapse"  >
    <ul class="nav navbar-nav navbar-right">
         <li><a href="#" id="logout" style="display: none;">Log Out</a></li>
    </ul>
</div>
</div>
<br>
<div class="container">
  <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
  <div class="row">

<div class="col-sm-4">
<div class="form-group">
      <label for="email">Email</label>
  <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
</div>

<div class="form-group">
      <label for="password" >Password</label>
  <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
</div>
<button type="button" id="register" name="register" class="btn btn-success" style="background: #fac031;border:0px solid black;color: black;font-weight: bold;">Register Now</button>
</div><!-- end col -->
</form>
<div class="col-sm-4">

</div>

</div>
<br>

</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBMpCjaiW7pEhimKNS21pfjI3kd3aCvoXk",
    authDomain: "auth-c6c8d.firebaseapp.com",
    projectId: "auth-c6c8d",
    storageBucket: "auth-c6c8d.appspot.com",
    messagingSenderId: "696333956736",
    appId: "1:696333956736:web:1a9d12afc188f5b4ded865",
    measurementId: "G-2TL909DTS7"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();
  console.log(app);

 

  //----- New Registration code start  
  document.getElementById("register").addEventListener("click", function() {
  var email =  document.getElementById("email").value;
  var password = document.getElementById("password").value;
  //For new registration
  createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in
    const user = userCredential.user;
    console.log(user);
    alert("Registration successfully!!");
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    // ..
    console.log(errorMessage);
    alert(error);
  });    
  });
  //----- End

  //----- Login code start  
  document.getElementById("login").addEventListener("click", function() {
  var email =  document.getElementById("login_email").value;
  var password = document.getElementById("login_password").value;

  signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in
    const user = userCredential.user;
    console.log(user);
    alert(user.email+" Login successfully!!!");
    document.getElementById('logout').style.display = 'block';
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    console.log(errorMessage);
    alert(errorMessage);
  });    
  });
  //----- End

  //----- Logout code start  
  document.getElementById("logout").addEventListener("click", function() {
  signOut(auth).then(() => {
  // Sign-out successful.
  console.log('Sign-out successful.');
  alert('Sign-out successful.');
  document.getElementById('logout').style.display = 'none';
}).catch((error) => {
  // An error happened.
  console.log('An error happened.');
});    
  });
  //----- End

</script>
</html>
