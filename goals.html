<!DOCTYPE html>
<html>
<head>
  <title>Calorie Calculator with Workout</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
    }

    #calorie-result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script>
    function calculateCalories() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);
      var goal = document.getElementById('goal').value;

      // Calorie factors based on weight goal
      var calorieFactor;
      if (goal === 'lose') {
        calorieFactor = 5;
      } else if (goal === 'maintain') {
        calorieFactor = 10;
      } else if (goal === 'gain') {
        calorieFactor = 15;
      }

      // Calculate calories needed
      var caloriesNeeded = 5 * calorieFactor;

      // Calculate calories needed to achieve the goal
      var caloriesToBurn = caloriesNeeded;

      // Display the result
      document.getElementById('calorie-result').textContent = "Calories to burn: " + caloriesToBurn.toFixed(2);
    }
  </script>
</head>
<body>
  <div class="calculator">
    <h1>Calorie Calculator with Workout</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" required>

    <label for="goal">Weight Goal:</label>
    <select id="goal">
      <option value="lose">Lose Weight</option>
      <option value="maintain">Maintain Weight</option>
      <option value="gain">Gain Weight</option>
    </select>

    <button onclick="calculateCalories()">Calculate</button>
  </div>

  <div id="calorie-result"></div>
</body>
</html>
