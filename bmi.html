<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
   <link rel="icon" type="image/x-icon" href="C:\Users\ELCOT\Downloads\Food Website\Food Website\image/favicon.ico">
  <link rel="stylesheet" type="text/css" href="bmistyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: linear-gradient(to right, #c6ffdd, #fbd786, #c6ffdd);">
  <div class="container" >
    <h2>BMI Calculator</h2>
    <form>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" required>
      </div>
      <input type="submit" value="Calculate">
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
